<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Puzzle</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">Puzzle</header>
    <section class="modal" id="modal">
      <div>
      <label for="level">Level</label>
      <select name="level" id="level">
        <option value="one">one</option>
        <option value="two">two</option>
        <option value="three">three</option>
        <option value="four">four</option>
      </select>
  
      <button id="start">Start</button>
    </div>
    </section>
    <section class="puzzle_wrapper" id="">
      <ul class="puzzle" id="puzzle"></ul>
    </section>
    <section id="victory" class="victory">
      <p>Congratulations!!!</p>
      <button id="restart">Restart?</button>
    </section>
    <script src="./script.js"></script>
    <footer class="footer">
      <p>Developed by Boluwatife Oderemi</p>
      <a target="_blank" href="https://github.com/Goldenremi"> https://github.com/Goldenremi</a>
    </footer>
  </body>
</html>
